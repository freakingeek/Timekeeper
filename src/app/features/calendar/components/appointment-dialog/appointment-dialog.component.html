<h2 mat-dialog-title>New Appointment</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        formControlName="title"
        cdkFocusInitial
        placeholder="Enter appointment title"
      />
      <mat-error *ngIf="form.get('title')?.hasError('required')"> Title is required </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" />
      <mat-datepicker-toggle matSuffix [for]="picker" />
      <mat-datepicker #picker />
      <mat-error *ngIf="form.get('date')?.hasError('required')"> Date is required </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">
    Save
  </button>
</mat-dialog-actions>
